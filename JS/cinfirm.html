<!DOCTYPE html>
<html>
<head>
	<title>Alert</title>
	<script type="text/javascript">
	function confirm_box()
	{
		var r=confirm("Press a button"); 
		if (r==true)  
		 {   
		 	document.write("You pressed OK!");  
		 	 }
		 else   {  
		  document.write("You pressed Cancel!");  
		   } 
	}
	</script>
</head>
<body>
<input type="button" onclick="confirm_box()" value="Show confirm box" /> 
</body>
</html>
