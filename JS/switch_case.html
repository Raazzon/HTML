<!DOCTYPE html>
<html lang="en">
<head>
	<title>Switch statement</title>
	<script type="text/javascript">
	var car="ferari";
	switch(car)
	{
		case "ferari":
		document.write("Are you Itallian?");
		break;
		case "maruti":
		document.write("Are you Indian?");
		break;
		default:
		document.write("Where are you from??")
	}
	</script>
</head>
<body>

</body>
</html>
