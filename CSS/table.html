<!DOCTYPE html>
<html>
<head>
	<title>Creating table</title>
	<link rel="stylesheet" type="text/css" href="table.css">
</head>
<body>
	<table>
	<caption class="green"><s><font color="red">Things I love</font></s></caption>
		<tr class="red">
			<th>Games</th>
			<th>Music</th>
			<th>Books</th>
		</tr>
		<tr class="blue">
			<td>Football</td>
			<td>Rock</td>
			<td>Zero Cottage</td>
		</tr>
		<tr class="green">

			<td>Basketball</td>
			<td>Jazz</td>
			<td>Phirphere</td>

		</tr>
	</table>
</body>
</html>
